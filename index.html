<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Netflix-Survey-Form/css/style.css">
    <title>Netflix Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet" >
</head>
<body>
    <div id="container">

        <header>
            <h1 id="title">NET<span>FLIX</span></h1>
            <p id="description">Thank you for signing up at Netflix.Tell us more about yourself.</p>
        </header>

        <!--Form Part-->
        <div id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="get" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input 
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your name" 
                        />
                    </div>

                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input 
                        type="number"
                        id="age"
                        name="age"
                        placeholder="Enter your age" 
                        />
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        />
                    </div>

                    <div class="input-box">
                        <label for="content">Content</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series" selected>Series</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="movie">Movie Type</label>
                        <br>
                        <input 
                        type="checkbox" 
                        id="first-checkbox" 
                        name="movie" 
                        value="comedy"
                        />
                        <label for="first-checkbox">Comedy</label>
                        <input 
                        type="checkbox" 
                        name="movie" 
                        id="second-checkbox" 
                        value="action"
                        />
                        <label for="second-checkbox">Action</label>
                        <input 
                        type="checkbox" 
                        name="movie" 
                        id="third-checkbox" 
                        value="Romance"
                        />
                        <label for="third-checkbox">Romance</label>
                    </div>

                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <br>
                        <input 
                        type="radio" 
                        name="gender" 
                        id="first-radio" 
                        value="male" 
                        checked
                        />
                        <label for="first-radio">Male</label>
                        <br>
                        <input 
                        type="radio" 
                        name="gender" 
                        id="second-radio" 
                        value="female"
                        />
                        <label for="second-radio">Female</label>
                        <br>
                        <input 
                        type="radio"
                        name="gender"
                        id="third-radio" 
                        value="other"
                        />
                        <label for="third-radio">Other</label>
                    </div>

                    <div class="input-box">
                        <label for="feedback">Feedback</label>
                        <br>
                        <textarea 
                        name="feedback" 
                        id="feedback" 
                        placeholder="Any comment" 
                        cols="30" 
                        rows="10"></textarea>
                    </div>

                    <div id="form-submit">
                        <input type="submit" value="SEND" id="form-button">
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
